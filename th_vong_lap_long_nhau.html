<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>bang cuu chuong</h2>
<script>
    let sount = "";
    sount = "<table border='1' cellspacing='0' cellpadding='3' bgcolor='#6495ed' >"
    sount += "<tr>";
    for (i=1;i<=10;i++){
        for(j=1;j<=10;j++){
            sount +="<td>" + i + "*" +j+"=" + i*j + "</td>";
        }
        sount = sount + "</tr>";
    }
    sount = sount + "</table>";
    document.write(sount);
</script>
</body>
</html>
